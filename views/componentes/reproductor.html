<!--

    En este componente creamos el reproductor de musica. 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Reproductor</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../style/normalize.css">
    <link rel="stylesheet" href="../../style/general.css">

    <link rel="stylesheet" href="../../style/componentes/reproductor.css">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/ed2ba7d635.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Componente Reproductor</h1>

    <section class="reproductor">
        <a href="#" class="reproductor-play">
            <i class="fa-solid fa-play"></i>
        </a href="#">
        <div class="reproductor-contador">
            <input type="range" name="" id="" value="25" min="0" max="100">
        </div>
        <a href="#" class="reproductor-sonido">
            <i class="fa-solid fa-volume-high"></i>
        </a href="#">
        <a href="#" class="reproductor-ampliar">
            <i class="fa-solid fa-expand"></i>
        </a href="#">
    </section>


    
</body>
</html>
