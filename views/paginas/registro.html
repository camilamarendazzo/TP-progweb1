<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>

      src="https://kit.fontawesome.com/ed2ba7d635.js"
      crossorigin="anonymous"

  </head>

  <body>
    <main>
      <div class="container">
        <section class="registro">
          <h2 class="registro-titulo">Registrarse</h2>

          <form
            method="post"
            class="registro-formulario"
            data-id="registro-formulario"
          >
            <label class="registro-label" for="usuario">Usuario</label>
            <input
              class="registro-input"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="ej: gusemma23"
              data-usuario
              required
            />

            <label class="registro-label" for="contraseña">Contraseña</label>
            <input
              class="registro-input"
              type="password"
              name="contraseña"
              id="contraseña"
              placeholder="ej: #2wZ2t6"
              data-contraseña
              required
            />

            <label class="registro-label" for="repetirContraseña"
              >Repetir Contraseña</label
            >
            <input
              class="registro-input"
              type="password"
              name="repetirContraseña"
              id="repetirContraseña"
              placeholder="repetir contraseña"
              data-repetir-contraseña
              required
            />

            <label class="registro-label" for="nacimiento"
              >Fecha de Nacimiento</label
            >
            <input
              class="registro-input"
              type="date"
              name="nacimiento"
              id="nacimiento"
              data-nacimiento
              required
            />

            <label class="registro-label" for="email">E-mail</label>
            <input
              class="registro-input"
              type="email"
              name="email"
              id="email"
              placeholder="ej: gusemma23@gmail.com"
              data-email
              required
            />

            <span class="registro-exito ocultar" data-mensaje-exito
              >Datos Guardados Correctamente</span
            >

            <span class="registro-error ocultar" data-mensaje-error
              >Las contraseñas no coinciden</span
            >

            <span class="registro-error ocultar" data-mensaje-error-usuario
              >Ya exite ese usuario registrado. Elige otro usuario
            </span>

            <input
              type="button"
              value="Premium"
              class="registro-premium"
              data-id="registro-premium"
            />

            <div class="registro-btns">
              <input type="submit" value="Registrarse" />
              <input
                type="button"
                value="Iniciar Sesion"
                data-id="registro-sesion"
              />
            </div>
          </form>
        </section>
      </div>
    </main>
